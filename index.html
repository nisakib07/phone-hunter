<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>

    <!-- Tailwind and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl">Hunting Phone</h1>
    </header>
    <main class="max-w-screen-xl mx-auto mt-10">
      <!-- Search -->
      <section class="flex">
        <input
          id="search-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs mb-6 rounded-e-none bg-gray-100" />
        <button onclick="handleSearch()" class="btn btn-accent rounded-s-none">
          Search
        </button>
      </section>

      <!-- Search Result -->
      <section>
        <div id="loading" class="text-center my-40 hidden">
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <div
          id="cards-container"
          class="grid gc-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- showall Button -->
        <div id="show-all-button" class="mt-6 hidden text-center">
          <button onclick="handleShowAll()" class="btn btn-accent">
            ShowAll
          </button>
        </div>
      </section>

      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 class="font-bold text-lg">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>
    <!-- JS -->
    <script src="js/phone.js"></script>
  </body>
</html>
